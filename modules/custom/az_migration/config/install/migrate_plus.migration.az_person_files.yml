id: az_person_files
label: Person Files
migration_group: az_migration
source:
  plugin: az_person_file_migration
  constants:
    source_base_path: 'sites/default/files/'
    old_files_path: ''
process:
  filename: filename
  source_full_path:
    -
      plugin: concat
      delimiter: /
      source:
        - constants/old_files_path
        - filepath
    -
      plugin: urlencode
  uri:
    -
      plugin: file_copy
      source:
        - '@source_full_path'
        - uri

  filemime: filemime
  # filesize is dynamically computed when file entities are saved, so there is
  # no point in migrating it.
  # filesize: filesize
  status: status
  created: timestamp
  changed: timestamp
  fid: fid

  uid: 
    plugin: default_value
    default_value: 1

destination:
  plugin: entity:file

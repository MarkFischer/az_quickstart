id: az_media
label: All Media (media_migration)
migration_group: az_migration
audit: true
migration_tags:
  - Drupal 7
  - Content
deriver: Drupal\media_migration\Plugin\migrate\D7FileEntityDeriver
source:
  plugin: d7_file_entity_item
process:
  uuid:
    -
      plugin: media_migrate_uuid
      source: fid
    -
      plugin: skip_on_empty
      method: process
  mid: fid
  uid: uid
  bundle: bundle
  name: filename
  created: timestamp
  changed: timestamp
  status: status
destination:
  plugin: entity:media
migration_dependencies:
  required:
    - az_user
    - az_files
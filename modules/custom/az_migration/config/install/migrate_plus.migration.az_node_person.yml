id: az_node_person
label: Person Node Content
migration_group: az_migration
status: true

source:
  plugin: az_person
  constants:
    slash: '/'

destination:
  plugin: entity:node
  bundle: az_person
  migration_dependencies:
    requireed:
      - az_person_categories
      - az_person_categories_secondary

process:
  nid: nid
  vid: vid
  type: 
    plugin: default_value
    default_value: az_person
  langcode:
    plugin: static_map
    bypass: true
    source: language
    map:
      und: en
      
  'field_az_fname/value': person_fname_value
  'field_az_fname/format': person_fname_format

  'field_az_lname/value': person_lname_value
  'field_az_lname/format': person_lname_format

  'field_az_email/value' : person_email

  field_az_titles:
    plugin: sub_process
    source: person_job_title
    process:
      delta: delta
      value: value
      format: format

  field_az_degrees:
    plugin: sub_process
    source: person_degrees
    process:
      delta: delta
      value: value
      format: format

  field_az_phones:
    plugin: sub_process
    source: person_phones
    process:
      delta: delta
      value: value

  field_az_links:
    plugin: sub_process
    source: person_links
    process:
      delta: delta
      uri: url
      title: title

  field_az_address:
    plugin: sub_process
    source: person_addresses
    process:
      delta: delta
      value: value
      summary: summary
      format: format

  field_az_body:
    plugin: sub_process
    source: person_biography
    process:
      delta: delta
      value: value
      summary: summary
      format: format

  field_az_attachments:
    plugin: sub_process
    source: person_attachment
    process:
      delta: delta
      target_id: fid
      display: display
      description: description
  
  field_az_media_image:
    plugin: sub_process
    source: person_photo
    process:
      delta: delta
      target_id: 
        -
          plugin: az_media_generate
          source: fid
          destination_field: field_media_az_image
          destination_bundle: az_image
          imageAltSource: alt
          imageTitleSource: title

  uid: 
    plugin: default_value
    default_value: 1

  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky

  path/pathauto: pathauto
  path/alias: 
    plugin: concat
    source:
      - constants/slash
      - path

  field_az_person_category:
    - 
      plugin: migration_lookup
      source: person_category
      migration:
        - az_person_categories

  field_az_person_category_sec:
    -
      plugin: migration_lookup
      source: person_category_secondary
      migration:
        - az_person_categories_secondary

dependencies:
  enforced:
    module:
      - az_migration
